<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙雙對對？記憶配對遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">雙雙對對？記憶配對</h1>
    <div class="container">
        <div class="main-content">
            <div class="settings">
                <label for="player-name">玩家名字:</label>
                <input id="player-name" placeholder="輸入你的名字" />
                <label for="board-size">選擇棋盤大小:</label>
                <select id="board-size">
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                    <option value="8">8x8</option>
                    <option value="16">16x16</option>
                </select>
                <button class="btn create" onclick="showRoleSelection('create')">創建房間</button>
                <div class="join-room">
                    <input id="room-id" placeholder="輸入房間 ID" />
                    <button class="btn join" onclick="showRoleSelection('join')">加入房間</button>
                </div>
            </div>
            <div id="role-selection" class="hidden">
                <label>選擇角色:</label>
                <button class="btn" onclick="selectRole('participant')">參加者</button>
                <button class="btn" onclick="selectRole('spectator')">觀戰者</button>
            </div>
            <div id="game" class="hidden">
                <div id="board"></div>
                <ul id="players"></ul>
                <div id="notifications"></div>
            </div>
        </div>
        <div class="rules">
            <h2>遊戲規則</h2>
            <p>1. 玩家需要先打好遊戲名字，然後選擇棋盤大小之後按下創建房間，選擇參加者或觀戰者</p>
            <p>2. 一個房間可以容納兩名參加者和兩名觀戰者</p>
            <p>3. 玩家需要選擇一個格子，然後記住它的位置和數字。</p>
            <p>4. 再選擇另一個格子，如果兩個格子的數字相同，這兩個格子就配對成功。</p>
            <p>5. 如果兩個格子的數字不同，則需要記住它們的位置，並在下一次選擇時再次嘗試。</p>
            <p>6. 當所有的格子都被成功配對時，遊戲結束。</p>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
