<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人記憶搶奪牌遊戲</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">多人記憶搶奪牌遊戲</h1>
  <div class="container">
    <div class="main-content">
      <div class="settings">
        <label for="player-name">玩家名字:</label>
        <input id="player-name" placeholder="輸入你的名字" />
        <label for="board-size">選擇棋盤大小:</label>
        <select id="board-size">
          <option value="2">2x2</option>
          <option value="4">4x4</option>
          <option value="6">6x6</option>
          <option value="8">8x8</option>
        </select>
        <button class="btn" onclick="showRoleSelection('create')">創建房間</button>
        <div class="join-room">
          <input id="room-id" placeholder="輸入房間 ID" />
          <button class="btn" onclick="showRoleSelection('join')">加入房間</button>
        </div>
      </div>
      <div id="role-selection" class="hidden">
        <label>選擇角色:</label>
        <button class="btn" onclick="selectRole('participant')">參加者</button>
        <button class="btn" onclick="selectRole('spectator')">觀戰者</button>
      </div>
      <div id="game" class="hidden">
        <div id="board"></div>
        <ul id="players"></ul>
      </div>
    </div>
    <div class="rules">
      <h2>遊戲規則</h2>
      <p>1. 玩家需要選擇一個格子，然後記住它的位置和數字。</p>
      <p>2. 再選擇另一個格子，如果兩個格子的數字相同，這兩個格子就配對成功。</p>
      <p>3. 如果兩個格子的數字不同，則需要記住它們的位置，並在下一次選擇時再次嘗試。</p>
      <p>4. 當所有的格子都被成功配對時，遊戲結束。</p>
      <p>5. 如果只有一個參加者，當玩家點擊第一個格子時，遊戲就會開始計時，並在遊戲結束時顯示所用時間。</p>
      <p>6. 不用想玩家名字，只要選擇好想要的棋盤大小後，就能直接開始遊戲了</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
